<div class="form-wrapper sign-up">
  <button class="close">
    <mat-icon matDialogClose>close</mat-icon>
  </button>
  <form #loginForm="ngForm">
    <h2>Add Document</h2>
    <div class="input-group">
      <label for="name" class="lable">Document Name</label>
      <input type="text" name="name" id="name" [(ngModel)]="name" required>
    </div>
    <div class="input-group">
      <label for="size" class="lable">Size</label>
      <input type="number" name="size" id="size" [(ngModel)]="taille" required>
    </div>
    <div class="input-group">
      <label for="extension">Extension:</label>
      <select id="extension" name="extension" [(ngModel)]="extension" required>
        <option value="txt">TXT</option>
        <option value="doc">DOC</option>
        <option value="ppt">PPT</option>
        <option value="jpg">JPG</option>
        <option value="mp3">MP3</option>
        <option value="mp4">MP4</option>
        <option value="other">OTHER</option>
      </select>
    </div>
    <div class="input-group">
      <label for="type">Type:</label>
      <select id="type" name="type" [(ngModel)]="type" required>
        <option value="text">Text</option>
        <option value="document">Document</option>
        <option value="powerpoint">POWERPOINT</option>
        <option value="image">IMAGE</option>
        <option value="sound">SOUND</option>
        <option value="video">VIDEO</option>
        <option value="other">OTHER</option>
      </select>
    </div>
    <button class="submit" type="submit" (click)="submitForm()" matDialogClose>Add Document</button>
  </form>
</div>
