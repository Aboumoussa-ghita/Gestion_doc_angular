  <div class="form-wrapper">
    <div class="dashboard">
      <table>
        <tr>
          <th class="header">Username</th>
          <th class="header">Role</th>
          <th class="header">Status</th>
          <th class="header">Actions</th>
        </tr>
        <tr class="user-card" *ngFor="let user of users">
          <th>{{user.username}}</th>
          <td>{{user.role}}</td>
          <td>{{user.accountStatus}}</td>
          <td>


            <button class="activate-btn" (click)="change_status(user)" [disabled]="user.accountStatus == 'active'">Activate</button>
            <button class="suspend-btn" (click)="change_status(user)" [disabled]="user.accountStatus == 'suspended'">Suspend</button>
            <button class="delete-btn" (click)="delete(user)">Delete</button>


          </td>
        </tr>
      </table>
    </div>
  </div>
