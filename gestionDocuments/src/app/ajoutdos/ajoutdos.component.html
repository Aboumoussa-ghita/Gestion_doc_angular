<div class="form-wrapper sign-up">
  <button class="close">
    <mat-icon matDialogClose>close</mat-icon>
  </button>
  <form #loginForm="ngForm">
    <h2>Add Folder</h2>
    <div class="input-group">
      <label for="name" class="lable">Folder Name</label>
      <input type="text" name="name" id="name" [(ngModel)]="name" required>
    </div>
    <button class="submit" type="submit" (click)="submitForm()" matDialogClose>Add folder</button>
  </form>
</div>
